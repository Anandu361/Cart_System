<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<h1 class="text-center m-2">Cart System <i class="bi bi-cart"></i></h1>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h2 class="text-center m-2">Add Product</h2>

    <div class="d-flex justify-content-center">
        <form id="productForm" class="w-50 p-3 border rounded shadow-sm bg-light">

            <div class="mb-3">
                <label class="form-label" for="name">Name:</label>
                <input type="text" class="form-control form-control-sm" id="name" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" class="form-control form-control-sm" id="price" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity:</label>
                <input type="number" class="form-control form-control-sm" id="quantity" required>
            </div>

            <div class="m-2 mx-auto d-flex justify-content-center">
				<button id="msg-display" type="submit" class="btn btn-primary">Add Product</button>
			</div>

        </form>
		
    </div>
	
</div>
<div id="msg" class="w-50 mx-auto m-2"></div>



<script>
	if (!localStorage.getItem("token")) {
	    window.location.href = "/login";
	}
    const token = localStorage.getItem("token");

    if (!token) {
        window.location.href = "/login";
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const price = document.getElementById("price").value;
        const quantity = document.getElementById("quantity").value;

        fetch("http://localhost:8080/api/test/products/add", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": "Bearer " + token
            },
            body: JSON.stringify({
                name: name,
                price: price,
                quantity: quantity
            })
        })
        .then(res => {
            if (!res.ok) {
                throw new Error("Unauthorized");
            }
            return res.json();
        })
        .then(data => {
			const alertPlaceholder = document.getElementById('msg')
			const appendAlert = (message, type) => {
			  const wrapper = document.createElement('div')
			  wrapper.innerHTML = [
			    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
			    `   <div>${message}</div>`,
			    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
			    '</div>'
			  ].join('')

			  alertPlaceholder.append(wrapper)
			}

			appendAlert('Product added successfully!', 'success');
            document.getElementById("productForm").reset();
			setTimeout(() => {
			    const alertEl = document.querySelector('.alert');
			    if (alertEl) {
			        alertEl.classList.remove('show'); // triggers fade-out
			        
			        // remove from DOM after animation completes (~150ms)
			        setTimeout(() => alertEl.remove(), 150);
			    }
			}, 10000);
        })
		
        .catch(err => {
            alert("Session expired. Please login again.");
            localStorage.removeItem("token");
            window.location.href = "/login";
        });
    });
</script>


<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
